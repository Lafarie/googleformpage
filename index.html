<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha256-2Pjr1OlpZMY6qesJM68t2v39t+lMLvxwpa8QlRjJroA=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #202124;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-2px);
        }

        fieldset {
            border: none;
            margin-bottom: 28px;
            padding: 0;
            position: relative;
        }

        legend {
            display: block;
            margin-bottom: 12px;
            color: #202124;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.2px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e4e8;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #1a73e8;
            background-color: white;
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
        }

        .radio {
            margin-bottom: 12px;
        }

        .radio label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .radio label:hover {
            background-color: #f8f9fa;
            border-color: #e0e4e8;
        }

        .radio input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #1a73e8;
            margin-right: 4px;
        }

        .radio input[type="radio"]:checked + label {
            background-color: #f2f7fe;
            border-color: #1a73e8;
        }

        .btn-primary {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 12px;
        }

        .btn-primary:hover {
            background: #1557b0;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.2);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Add a subtle header style */
        .form-header {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 2px solid #f1f3f4;
        }

        .form-header h1 {
            color: #1a73e8;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-header p {
            color: #5f6368;
            font-size: 15px;
            line-height: 1.5;
        }

        /* Add required field indicator */
        .required::after {
            content: '*';
            color: #d93025;
            margin-left: 4px;
        }

        /* Add responsive styles */
        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }

            .form-header h1 {
                font-size: 20px;
            }

            .btn-primary {
                padding: 12px 24px;
                font-size: 14px;
            }
        }

        .success-message {
            display: none;
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            background: #e6f4ea;
            border-radius: 4px;
            color: #137333;
            font-size: 14px;
        }

        /* Ticket Section Styles */
        #ticketSection {
            display: none;
            text-align: center;
        }

        .ticket-title {
            color: #202124;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .ticket-description {
            color: #5f6368;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .ticket-price {
            font-size: 32px;
            color: #1a73e8;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .ticket-features {
            margin: 20px 0;
            text-align: left;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #202124;
            font-size: 14px;
        }

        .feature-item::before {
            content: 'âœ“';
            color: #1a73e8;
            margin-right: 8px;
            font-weight: bold;
        }

        .btn-buy {
            background: #ea4335;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-buy:hover {
            background: #d33426;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div id="formSection">
            <form action="https://docs.google.com/forms/d/e/1FAIpQLSfOM2rqfU3xIIWNMjKXcnT2_M-B6WGF_MD_KVrNlTlk7WZrKg/formResponse"
                  target="_self"
                  id="bootstrapForm"
                  method="POST">
                
                <fieldset>
                    <h2>test<br><small>Sample Page</small></h2>
                </fieldset>

                <fieldset>
                    <legend for="1143558305">Name</legend>
                    <div class="form-group">
                        <input id="2132433900" type="text" name="entry.2132433900" class="form-control">
                    </div>
                </fieldset>

                <fieldset>
                    <legend for="291257922">Email</legend>
                    <div class="form-group">
                        <input id="333217225" type="text" name="entry.333217225" class="form-control">
                    </div>
                </fieldset>

                <fieldset>
                    <legend for="1394431002">Age Range</legend>
                    <div class="form-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="entry.1205965358" value="In rage of 18 to 21">
                                In rage of 18 to 21
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="entry.1205965358" value="In rage of 21 to 26">
                                In rage of 21 to 26
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="entry.1205965358" value="26 &lt;above">
                                26 and above
                            </label>
                        </div>
                    </div>
                </fieldset>

                <input type="hidden" name="fvv" value="1">
                <input type="hidden" name="fbzx" value="-5228874292331663113">
                <input type="hidden" name="pageHistory" value="0">

                <input class="btn-primary" type="submit" value="Submit">
            </form>
            <div class="success-message">
                Form submitted successfully!
            </div>
        </div>

        <!-- Ticket Section -->
        <div id="ticketSection">
            <h1 class="ticket-title">Get Your Ticket</h1>
            <p class="ticket-description">
                Thank you for registering 25th Anniversary Reunion! Complete your purchase to secure your spot.
            </p>
            
            <a href="https://stgappigo-mall.hsenidmobile.com/UOCALUMNI/products/alumni-tickets" class="btn-buy">Buy Now</a>
        </div>
    </div>

    <script>
        function showTicket() {
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('ticketSection').style.display = 'block';
        }

        function showForm() {
            document.getElementById('ticketSection').style.display = 'none';
            document.getElementById('formSection').style.display = 'block';
        }        $('#bootstrapForm').submit(function (event) {
            event.preventDefault();
            var extraData = {};
            
            $('#bootstrapForm').ajaxSubmit({
                data: extraData,
                dataType: 'jsonp',
                error: function () {
                    showTicket();
                    $('#bootstrapForm')[0].reset();
                }
            });
        });
    </script>
</body>
</html>
