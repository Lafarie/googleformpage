<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25th Anniversary Reunion - Alumni Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header-banner {
            background: linear-gradient(45deg, rgba(0,0,0,0.8), rgba(0,0,0,0.6));
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .university-info {
            font-size: 12px;
            color: #cccccc;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .anniversary-text {
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .anniversary-subtitle {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .register-now {
            font-size: 36px;
            font-weight: bold;
            color: #ffd700;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .balloons {
            position: absolute;
            top: 10px;
            width: 40px;
            height: 60px;
            opacity: 0.7;
        }

        .balloons.left {
            left: 20px;
        }

        .balloons.right {
            right: 20px;
        }

        .balloon {
            width: 12px;
            height: 16px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            margin: 2px;
            display: inline-block;
        }

        .balloon.silver {
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8);
        }

        .balloon.gold {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
        }

        .form-container {
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .form-title {
            font-size: 28px;
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-subtitle {
            text-align: center;
            color: #cccccc;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-size: 14px;
        }

        .required {
            color: #ff6b6b;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255,255,255,0.15);
        }

        .form-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .radio-group {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-input {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            background: transparent;
            position: relative;
            cursor: pointer;
        }

        .radio-input:checked {
            border-color: #ffd700;
        }

        .radio-input:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 50%;
        }

        .radio-label {
            color: #ffffff;
            cursor: pointer;
            font-size: 14px;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .register-btn:hover {
            background: linear-gradient(45deg, #7c3aed, #9333ea);
            transform: translateY(-2px);
        }

        .divider {
            height: 1px;
            background: rgba(255,255,255,0.2);
            margin: 40px 0;
        }

        .celebration-section {
            text-align: center;
        }

        .celebration-title {
            font-size: 20px;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .purchase-btn {
            width: 100%;
            padding: 15px;
            background: rgba(128,128,128,0.6);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .purchase-btn:hover {
            background: rgba(128,128,128,0.8);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .anniversary-text {
                font-size: 36px;
            }
            
            .register-now {
                font-size: 28px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-banner">
            <div class="balloons left">
                <div class="balloon silver"></div>
                <div class="balloon gold"></div>
                <div class="balloon silver"></div>
                <div class="balloon gold"></div>
            </div>
            <div class="balloons right">
                <div class="balloon gold"></div>
                <div class="balloon silver"></div>
                <div class="balloon gold"></div>
                <div class="balloon silver"></div>
            </div>
            
            <div class="university-info">
                University of Colombo<br>
                Faculty of Science<br>
                1999-2003 Batch
            </div>
            
            <div class="anniversary-text">25<sup>TH</sup></div>
            <div class="anniversary-subtitle">Anniversary Reunion</div>
            
            <div class="register-now">REGISTER NOW!</div>
        </div>

        <div class="form-container">
            <h2 class="form-title">Alumni Registration</h2>
            <p class="form-subtitle">Join us for our 25th Anniversary Reunion celebration</p>
            
            <form>
                <div class="form-group">
                    <label class="form-label">First Name<span class="required">*</span></label>
                    <input type="text" class="form-input" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Last Name<span class="required">*</span></label>
                    <input type="text" class="form-input" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Gender<span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" class="radio-input" value="male" required>
                            <label for="male" class="radio-label">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" class="radio-input" value="female" required>
                            <label for="female" class="radio-label">Female</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address<span class="required">*</span></label>
                    <input type="email" class="form-input" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Contact<span class="required">*</span></label>
                    <input type="tel" class="form-input" placeholder="Enter your contact number" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Country<span class="required">*</span></label>
                    <input type="text" class="form-input" placeholder="Enter your country" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Stream<span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="physical" name="stream" class="radio-input" value="physical" required>
                            <label for="physical" class="radio-label">Physical Science</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="bio" name="stream" class="radio-input" value="bio" required>
                            <label for="bio" class="radio-label">Bio Science</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="register-btn">Register</button>
            </form>

            <div class="divider"></div>

            <div class="celebration-section">
                <h3 class="celebration-title">Ready to Join the Celebration?</h3>
                <button class="purchase-btn">Purchase Tickets</button>
            </div>
        </div>
    </div>
</body>
</html>
